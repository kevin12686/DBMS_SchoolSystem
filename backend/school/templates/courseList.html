{% extends '_base.html' %}

{% block content %}

    <div class="row mb-4">
        <div class="col">
            <h2>課程</h2>
        </div>
        <div class="col">
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <a href="{% url 'CourseCreate' %}">
                        <button class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> 新增課程
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">名稱</th>
            <th scope="col">學分</th>
            <th scope="col">功能</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <th scope="row">{{ object.id }}</th>
                <td>{{ object.name }}</td>
                <td>{{ object.credit }}</td>
                <td>
                    <a href="{% url 'CourseUpdate' object.pk %}">
                        <button class="btn btn-warning mx-1"><i class="fas fa-edit"></i></button>
                    </a>
                    <a href="#">
                        <button class="btn btn-danger mx-1"><i class="fas fa-trash-alt"></i></button>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
